<mat-card>
  <mat-card-header>
    <mat-card-title>{{ task.nome }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p><strong>Prioridade: </strong>{{ getPriorityText(task.prioridade) }}</p>
    <strong>Descrição: </strong>{{ task.descricao }}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button mat-dialog-close>Fechar</button>
  </mat-card-actions>
</mat-card>
